name: iOS Simulator

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          git clone https://github.com/vladasz/deploy; python3 deploy/deploy.py
          python3 build.py --build --ios --no-conan --no-ios-exe
